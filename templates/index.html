                    if (isLocationNearSegment(

                        path[i].lat(), path[i].lng(),
                        path[i + 1].lat(), path[i + 1].lng(),
                        maxDist
                    )) {

        function deg2rad(deg) { return deg * (Math.PI / 180); }
        
        function getDistanceFromLatLonInM(lat1, lon1, lat2, lon2) {
            var R = 6371;
            var dLat = deg2rad(lat2 - lat1);
            var dLon = deg2rad(lon2 - lon1);
            var a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            var d = R * c;
            return d * 1000;
        }

        function isLocationNearSegment(pLat, pLng, aLat, aLng, bLat, bLng, maxDist) {
            const R = 6371000;
            const x = (deg2rad(pLng) - deg2rad(aLng)) * Math.cos((deg2rad(pLat) + deg2rad(aLat)) / 2);
            const y = (deg2rad(pLat) - deg2rad(aLat));

            const Px = x * R;
            const Py = y * R;

            const dx = (deg2rad(bLng) - deg2rad(aLng)) * Math.cos((deg2rad(bLat) + deg2rad(aLat)) / 2) * R;
            const dy = (deg2rad(bLat) - deg2rad(aLat)) * R;

            const dot = Px * dx + Py * dy;
            const len_sq = dx * dx + dy * dy;

            let param = -1;
            if (len_sq !== 0)
                param = dot / len_sq;

            let xx, yy;

            if (param < 0) {
                xx = 0;
                yy = 0;
            } else if (param > 1) {
                xx = dx;
                yy = dy;
            } else {
                xx = dx * param;
                yy = dy * param;
            }

            const d = Math.sqrt(Math.pow(Px - xx, 2) + Math.pow(Py - yy, 2));
            return d < maxDist;
        }

        function getBearing(lat1, lng1, lat2, lng2) {
            const y = Math.sin(lng2 - lng1) * Math.cos(lat2);
            const x = Math.cos(lat1) * Math.sin(lat2) -
                Math.sin(lat1) * Math.cos(lat2) * Math.cos(lng2 - lng1);
            const brng = Math.atan2(y, x) * 180 / Math.PI;
            return (brng + 360) % 360;
        }

        function highlightSegment(day, actIndex) {
            const dayData = tripData.find(d => d.day === day);
            if (!dayData) return;

            // Calculate offset for left sidebar (350px width)
            const sidebarWidth = 350;
            
            // We want to shift the view to the RIGHT to compensate for left sidebar
            const offsetPixels = sidebarWidth / 2;  // Shift right by half sidebar width

            if (actIndex > 0) {
                const prev = dayData.activities[actIndex - 1];
                const curr = dayData.activities[actIndex];

                if (prev.lat && curr.lat) {
                    if (!routeVisible) {
                        document.getElementById('route-toggle').click();
                    }

                    const bounds = new naver.maps.LatLngBounds(
                        new naver.maps.LatLng(prev.lat, prev.lng),
                        new naver.maps.LatLng(curr.lat, curr.lng)
                    );
                    
                    // Fit bounds with left padding for sidebar
                    map.fitBounds(bounds, { 
                        left: sidebarWidth + 50,  // Extra padding for sidebar
                        right: 50,
                        top: 50,
                        bottom: 50
                    });
                }
            } else if (dayData.activities[actIndex].lat) {
                const act = dayData.activities[actIndex];
                const targetLatLng = new naver.maps.LatLng(act.lat, act.lng);
                
                // Get current projection
                const projection = map.getProjection();
                
                // Convert target coordinates to screen pixels
                const targetPoint = projection.fromCoordToOffset(targetLatLng);
                
                // Shift the point LEFT (so when centered, the location appears more to the right)
                // This compensates for the left sidebar
                const adjustedPoint = new naver.maps.Point(
                    targetPoint.x - offsetPixels,  // Subtract to shift view right
                    targetPoint.y
                );
                
                // Convert back to coordinates and set as center
                const adjustedLatLng = projection.fromOffsetToCoord(adjustedPoint);
                
                map.setCenter(adjustedLatLng);
                map.setZoom(14);
            }
        }

            if (!hasActivities) {
                showNotification(currentLang === 'ko' ? 'Ï†ÄÏû•Ìï† ÏùºÏ†ïÏù¥ ÏóÜÏäµÎãàÎã§' : 'No plan to save', 'warning');
                return;
            }

            const history = getTripHistory();
            
            const planToSave = {
                id: Date.now(),
                timestamp: new Date().toISOString(),
                data: JSON.parse(JSON.stringify(tripData)), // Deep copy
                summary: generatePlanSummary(tripData)
            };

            history.unshift(planToSave);
            
            // Keep only MAX_HISTORY plans
            if (history.length > MAX_HISTORY) {
                history.splice(MAX_HISTORY);
            }

            localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
            refreshHistoryList();
            showNotification(currentLang === 'ko' ? 'Ïó¨Ìñâ Í≥ÑÌöçÏù¥ Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!' : 'Plan saved successfully!', 'success');
        }

        function getTripHistory() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                return stored ? JSON.parse(stored) : [];
            } catch (e) {
                console.error('Error loading history:', e);
                return [];
            }
        }

        function generatePlanSummary(data) {
            const daysWithActivities = data.filter(d => d.activities && d.activities.length > 0);
            const totalActivities = daysWithActivities.reduce((sum, d) => sum + d.activities.length, 0);
            
            if (totalActivities === 0) return currentLang === 'ko' ? 'Îπà Í≥ÑÌöç' : 'Empty plan';
            
            const firstActivity = daysWithActivities[0]?.activities[0]?.description || '';
            return `${daysWithActivities.length} ${currentLang === 'ko' ? 'ÏùºÏ∞®' : 'days'}, ${totalActivities} ${currentLang === 'ko' ? 'Í∞ú ÌôúÎèô' : 'activities'}`;
        }

        function loadPlanFromHistory(planId) {
            const history = getTripHistory();
            const plan = history.find(p => p.id === planId);
            
            if (plan) {
                tripData = JSON.parse(JSON.stringify(plan.data)); // Deep copy
                refreshTripPlanner();
                showNotification(currentLang === 'ko' ? 'Í≥ÑÌöçÏùÑ Î∂àÎü¨ÏôîÏäµÎãàÎã§!' : 'Plan loaded!', 'success');
                
                // Close history sidebar
                document.getElementById('history-sidebar').classList.add('hidden');
                document.getElementById('history-toggle').style.right = '20px';
            }
        }

        function deletePlanFromHistory(planId) {
            if (!confirm(currentLang === 'ko' ? 'Ïù¥ Í≥ÑÌöçÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?' : 'Delete this plan?')) {
                return;
            }
            
            let history = getTripHistory();
            history = history.filter(p => p.id !== planId);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
            refreshHistoryList();
            showNotification(currentLang === 'ko' ? 'Í≥ÑÌöçÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§' : 'Plan deleted', 'info');
        }

        function clearAllHistory() {
            if (!confirm(currentLang === 'ko' ? 'Î™®Îì† Í∏∞Î°ùÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?' : 'Clear all history?')) {
                return;
            }
            
            localStorage.removeItem(STORAGE_KEY);
            refreshHistoryList();
            showNotification(currentLang === 'ko' ? 'Î™®Îì† Í∏∞Î°ùÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§' : 'History cleared', 'info');
        }

        function refreshHistoryList() {
            const historyList = document.getElementById('history-list');
            const history = getTripHistory();

            if (history.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-history">
                        <div class="empty-history-icon">üì≠</div>
                        <p>${translations[currentLang].emptyHistory}</p>
                    </div>
                `;
                return;
            }

            historyList.innerHTML = history.map(plan => {
                const date = new Date(plan.timestamp);
                const dateStr = date.toLocaleDateString(currentLang === 'ko' ? 'ko-KR' : 'en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                return `
                    <div class="history-item">
                        <div class="history-item-header">
                            <div>
                                <div class="history-item-title">${plan.summary}</div>
                                <div class="history-item-date">${dateStr}</div>
                            </div>
                        </div>
                        <div class="history-item-preview">
                            ${getHistoryPreview(plan.data)}
                        </div>
                        <div class="history-item-actions">
                            <button onclick="loadPlanFromHistory(${plan.id})">${translations[currentLang].loadPlan}</button>
                            <button onclick="deletePlanFromHistory(${plan.id})">${translations[currentLang].deletePlan}</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getHistoryPreview(data) {
            const daysWithActivities = data.filter(d => d.activities && d.activities.length > 0);
            if (daysWithActivities.length === 0) return '';

            const preview = daysWithActivities.slice(0, 2).map(day => {
                const dayLabel = currentLang === 'ko' ? `${day.day}ÏùºÏ∞®` : `Day ${day.day}`;
                const firstActivities = day.activities.slice(0, 2).map(a => a.description).join(', ');
                return `${dayLabel}: ${firstActivities}${day.activities.length > 2 ? '...' : ''}`;
            }).join('<br>');

            return preview;
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = 'save-notification';
            notification.textContent = message;
            
            if (type === 'warning') {
                notification.style.background = 'rgba(230, 126, 34, 0.95)';
            } else if (type === 'info') {
                notification.style.background = 'rgba(52, 152, 219, 0.95)';
            }
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 2000);
        }

        // Load saved plan on startup
        function loadLastPlan() {
            const history = getTripHistory();
            if (history.length > 0) {
                // Optionally auto-load the most recent plan
                // tripData = JSON.parse(JSON.stringify(history[0].data));
                // refreshTripPlanner();
            }
        }

        function updateTripPlan(planUpdate) {
            const { action, day, activity, index, search, activities } = planUpdate;

            let dayData = tripData.find(d => d.day === day);

            if (!dayData && day > 0 && day <= 14) {
                dayData = {
                    day: day,
                    title: `Day ${day}`,
                    activities: []
                };
                tripData.push(dayData);
                tripData.sort((a, b) => a.day - b.day);
            }

            if (!dayData) return;

            switch (action) {
                case 'add':
                    dayData.activities.push(activity);
                    dayData.activities.sort((a, b) => a.time.localeCompare(b.time));
                    break;

                case 'set_activities':
                    dayData.activities = activities;
                    dayData.activities.sort((a, b) => a.time.localeCompare(b.time));
                    break;

                case 'remove':
                    if (typeof index === 'number') {
                        if (index === -1) {
                            dayData.activities.pop();
                        } else {
                            dayData.activities.splice(index, 1);
                        }
                    } else if (typeof index === 'string') {
                        const foundIndex = dayData.activities.findIndex(a =>
                            a.description.toLowerCase().includes(index.toLowerCase())
                        );
                        if (foundIndex !== -1) {
                            dayData.activities.splice(foundIndex, 1);
                        }
                    }
                    break;

                case 'clear':
                    dayData.activities = [];
                    break;

                case 'replace':
                    if (search) {
                        const foundIndex = dayData.activities.findIndex(a =>
                            a.description.toLowerCase().includes(search.toLowerCase())
                        );
                        if (foundIndex !== -1) {
                            if (!activity.time) {
                                activity.time = dayData.activities[foundIndex].time;
                            }
                            if (!activity.lat && dayData.activities[foundIndex].lat) {
                                activity.lat = dayData.activities[foundIndex].lat;
                                activity.lng = dayData.activities[foundIndex].lng;
                            }
                            dayData.activities[foundIndex] = activity;
                        }
                    }
                    break;
            }

            refreshTripPlanner(day);

            if (routeVisible) {
                drawRequiredRoutes();
            }

            showPlanUpdateNotification();
        }

        function showPlanUpdateNotification() {
            const tripPlanner = document.getElementById('trip-planner');
            tripPlanner.style.animation = 'none';
            setTimeout(() => {
                tripPlanner.style.animation = 'planUpdate 0.5s ease';
            }, 10);
        }

        function refreshTripPlanner(expandedDay = null) {
            const tripDaysContainer = document.getElementById('trip-days');

            const expandedDays = Array.from(document.querySelectorAll('.day-item.expanded'))
                .map(item => item.querySelector('h3').innerText);

            tripDaysContainer.innerHTML = '';

            tripData.forEach(day => {
                const dayItem = document.createElement('div');
                dayItem.className = 'day-item';

                if (expandedDays.some(title => title === day.title) || (expandedDay && day.day === expandedDay)) {
                    dayItem.classList.add('expanded');
                }

                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';

                const dayPrefix = currentLang === 'ko' ? '' : 'Day ';
                const daySuffix = currentLang === 'ko' ? 'ÏùºÏ∞®' : '';
                const displayTitle = `${dayPrefix}${day.day}${daySuffix}`;

                dayHeader.innerHTML = `
                    <h3>${displayTitle}</h3>
                    <span class="arrow">‚ñº</span>
                `;

                const dayDetails = document.createElement('div');
                dayDetails.className = 'day-details';

                const dayDetailsContent = document.createElement('div');
                dayDetailsContent.className = 'day-details-content';

                if (day.activities.length === 0) {
                    const emptyMsg = document.createElement('div');
                    emptyMsg.className = 'activity';
                    emptyMsg.innerHTML = `<div class="activity-description" style="opacity: 0.6;">${translations[currentLang].emptyPlan}</div>`;
                    dayDetailsContent.appendChild(emptyMsg);
                } else {
                    day.activities.forEach((activity, index) => {
                        const activityDiv = document.createElement('div');
                        activityDiv.className = 'activity';
                        const transportHtml = activity.transport ? `<div class="transport-info"><span>‚ûî</span> ${activity.transport}</div>` : '';
                        activityDiv.innerHTML = `
                            ${transportHtml}
                            <div class="activity-time">${activity.time}</div>
                            <div class="activity-description">${activity.description}</div>
                        `;

                        activityDiv.addEventListener('click', (e) => {
                            e.stopPropagation();
                            highlightSegment(day.day, index);

                            document.querySelectorAll('.activity').forEach(a => a.style.backgroundColor = '');
                            activityDiv.style.backgroundColor = 'rgba(255,255,255,0.3)';
                        });

                        dayDetailsContent.appendChild(activityDiv);
                    });
                }

                dayDetails.appendChild(dayDetailsContent);
                dayItem.appendChild(dayHeader);
                dayItem.appendChild(dayDetails);
                tripDaysContainer.appendChild(dayItem);

                dayHeader.addEventListener('click', () => {
                    const wasExpanded = dayItem.classList.contains('expanded');

                    dayItem.classList.toggle('expanded');

                    if (routeVisible) {
                        if (!wasExpanded) {
                            drawRequiredRoutes(day.day);
                        } else {
                            setTimeout(() => drawRequiredRoutes(), 10);
                        }
                    }
                });
            });
        }

        function initTripPlanner() {
            refreshTripPlanner();
            loadLastPlan();
            refreshHistoryList();
        }

        document.addEventListener('DOMContentLoaded', function () {
            initTripPlanner();

            const plannerToggle = document.getElementById('planner-toggle');
            const tripPlanner = document.getElementById('trip-planner');
            const historyToggle = document.getElementById('history-toggle');
            const historySidebar = document.getElementById('history-sidebar');
            const savePlanBtn = document.getElementById('save-plan');
            const clearHistoryBtn = document.getElementById('clear-history');
            const langToggle = document.getElementById('lang-toggle');
            const langText = document.getElementById('lang-text');
            const chatInput = document.getElementById('chat-input');

            // Save plan button
            savePlanBtn.addEventListener('click', () => {
                saveCurrentPlan();
            });

            // Clear history button
            clearHistoryBtn.addEventListener('click', () => {
                clearAllHistory();
            });

            // Handle Planner Toggle
            plannerToggle.addEventListener('click', () => {
                tripPlanner.classList.toggle('hidden');

                if (tripPlanner.classList.contains('hidden')) {
                    plannerToggle.style.left = '20px';
                } else {
                    plannerToggle.style.left = '370px';
                }
            });

            plannerToggle.style.left = '370px';

            // Handle History Toggle
            historyToggle.addEventListener('click', () => {
                historySidebar.classList.toggle('hidden');

                if (historySidebar.classList.contains('hidden')) {
                    historyToggle.style.right = '20px';
                } else {
                    historyToggle.style.right = '370px';
                }
            });

            function applyTranslations() {
                langText.textContent = translations[currentLang].langBtn;

                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (translations[currentLang][key]) {
                        el.textContent = translations[currentLang][key];
                    }
                });

                if (chatInput) chatInput.placeholder = translations[currentLang].chatPlaceholder;

                refreshTripPlanner();
                refreshHistoryList();
            }

            applyTranslations();

            langToggle.addEventListener('click', () => {
                currentLang = currentLang === 'en' ? 'ko' : 'en';
                applyTranslations();
            });
        });

        // Chatbot Functionality
        document.addEventListener('DOMContentLoaded', function () {
            const chatToggle = document.getElementById('chat-toggle');
            const chatbotContainer = document.getElementById('chatbot-container');
            const chatClose = document.getElementById('chatbot-close');
            const chatInput = document.getElementById('chat-input');
            const chatSend = document.getElementById('chat-send');
            const chatMessages = document.getElementById('chat-messages');

            chatToggle.addEventListener('click', () => {
                chatbotContainer.classList.toggle('visible');
            });

            chatClose.addEventListener('click', () => {
                chatbotContainer.classList.remove('visible');
            });

            function sendMessage() {
                const message = chatInput.value.trim();
                if (!message) return;

                const userMsg = document.createElement('div');
                userMsg.className = 'chat-message user';
                userMsg.textContent = message;
                chatMessages.appendChild(userMsg);

                chatInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;

                const loadingId = 'loading-' + Date.now(); // Í≥†Ïú† ID ÏÉùÏÑ±
                const botMsg = document.createElement('div');
                botMsg.className = 'chat-message bot';
                botMsg.id = loadingId;
                botMsg.innerHTML = 'ü§ñ ÏÉùÍ∞ÅÏ§ë <span class="dot-ani">...</span>';
                chatMessages.appendChild(botMsg);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        tripData: tripData,
                        lang: currentLang
                    })
                })
                    .then(response => response.json())
                    .then(data => {

                        const loadingElement = document.getElementById(loadingId);
                        if (loadingElement) loadingElement.remove();

                        const botMsg = document.createElement('div');
                        botMsg.className = 'chat-message bot';
                        botMsg.textContent = data.response;
                        chatMessages.appendChild(botMsg);
                        chatMessages.scrollTop = chatMessages.scrollHeight;

                        if (data.planUpdates && Array.isArray(data.planUpdates)) {
                            data.planUpdates.forEach(update => {
                                updateTripPlan(update);
                            });
                        }
                        else if (data.planUpdate) {
                            updateTripPlan(data.planUpdate);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        const botMsg = document.createElement('div');
                        botMsg.className = 'chat-message bot';
                        botMsg.textContent = 'Sorry, I encountered an error. Please try again.';
                        chatMessages.appendChild(botMsg);
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    });
            }

            chatSend.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });

        setInterval(() => {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
            infoWindows = [];

            loadLockerData();
        }, 600000);
    </script>
